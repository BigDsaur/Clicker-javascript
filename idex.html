<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cookie Clicker</h1>
      <div id="score">Score: 0</div>
      <img id="cookie" src="cookie.png" alt="cookie" draggable="false" />

      <!-- Upgrade Buttons -->
      <button id="click-upgrade">Click Power +1 (Cost: 10)</button>
      <button id="idle-upgrade">Idle Clicks +1 (Cost: 50)</button>
      <button id="auto-click-upgrade">Faster Idle (Cost: 100)</button>

      <!-- Display for upgrade stats -->
      <div id="stats">
        <h3>Total CPS: <span id="total-cps">0</span></h3>
      </div>

      <!-- Container for floating cookies -->
      <div id="floating-cookies"></div>
    </div>

    <script src="clicker.js"></script>
  </body>
</html>
